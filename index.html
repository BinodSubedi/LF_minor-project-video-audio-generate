<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Video and audio generation</title>
    </head>
    
    <body>
      <header class="header">
      </header>
      <main class="main-container">

<div class="image-utilities">
          <div class="image-utilities__selector">
            <select id="options-selector">
              <option value="animate">Animate</option>
              <option value="resize-or-filter">Resize or Filter</option>
            </select>
            <button id="reset">Reset</button>
          </div>
          <div class="animate-container">
          <input type="file" name="imageInput" id="imageSelector">
          <select id="animation-style">
            <option value="1">Falling ball</option>
            <option value="2">Two ball striking</option>
            <option value="3">Hand Moving</option>
            <option value="4">Bobbing Head</option>
          </select>
          <button id="start-button">
            Start
          </button>

          <button id="animate-button">
            Animate
          </button>
          </div>

          <div class="resize-container">
            <select id="resize-option">
              <option value="Average-resize">Average size (S)</option>
              <option value="Bicubic-interpolation">Bicubic Interpolation (B)</option>
            </select>
            <select id="resize-factor">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <button id="resize-button">Resize</button>
          </div>

          <div class="filter-container">
            <select id="filter-options">
              <option value="grey">Grey</option>
              <option value="green">Green</option>
            </select>
            <button id="greenFilter-button">Employ filter</button>
          </div>

        </div>

        <div class="image-container">

          <canvas class="canvas" height="0" width="0"></canvas>

        </div>
        
      </main>
      <footer class="footer">
      </footer>
      <script type="module" src="/src/main.ts"></script>
    </body>
</html>
